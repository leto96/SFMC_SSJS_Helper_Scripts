<script runat=server>
  Platform.Load("Core", "1.1.5");
  var api = new Script.Util.WSProxy();
  // api.setClientId({ "ID": 00000000, "UserID": 00000000 });
  var customerKey = "XXXXXXXXXXXXXXX";

  var props = [
    {
      Name: 'Email',
      Value: 'example@example.com'
    },
    {
      Name: 'Another Field',
      Value: 'another value'
    }
  ];
  
  var data = {
    CustomerKey: customerKey,
    Properties: props
  }

  try {
    var result = api.createItem('DataExtensionObject', data);
    printObjectWithSpaces('result', result)
  } catch (error) {
    printObjectWithSpaces('error', error)
  }

  
  function printObjectWithSpaces(title, objectToPrint){
    Write('<br />');
    Write(title);
    Write('<br />');
    Write(Platform.Function.Stringify(objectToPrint));
    Write('<br />');
    Write('<br />');
  }
</script>
